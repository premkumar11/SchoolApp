<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Dob">Dob</label>
                        <input type="date" class="form-control" id="Dob" [(ngModel)]="item.Dob" name="Dob" #Dob="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control" id="Surname" [(ngModel)]="item.Surname" name="Surname" #Surname="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalClass__student[0] || externalMark__student[0]">External Relations</h2>
        
                        <h3 *ngIf="externalClass__student[0]">Class</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalClass__student">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalMark__student[0]">Mark</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalMark__student">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
